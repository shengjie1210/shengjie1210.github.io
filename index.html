<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛杰科技有限公司 | 科技驱动未来</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        /* ===== 白淡粉动态渐变背景 ===== */
        body {
            background: linear-gradient(120deg,
                    #ffffff,
                    #fff1f5,
                    #ffe4ec,
                    #ffffff);
            background-size: 300% 300%;
            animation: bgMove 14s ease infinite;
            color: #1f2937;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* ===== 背景光晕视差 ===== */
        .bg-float {
            position: fixed;
            inset: -20%;
            background:
                radial-gradient(circle at 30% 40%, rgba(236, 72, 153, .12), transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(219, 39, 119, .10), transparent 45%);
            pointer-events: none;
            transition: transform .3s ease-out;
            z-index: 0;
        }

        /* ================= 开屏 ================= */
        .splash {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: inherit;
            animation: splashOut .6s ease forwards;
            animation-delay: 2.1s;
        }

        .splash-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* LOGO */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(236, 72, 153, .6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: #ec4899;
            position: relative;
            transform: scale(.5);
            opacity: 0;
            animation: logoIn 1s ease forwards;
        }

        /* 旋转外环：严格居中 */
        .logo::after {
            content: "";
            position: absolute;
            inset: -12px;
            border-radius: 50%;
            border: 2px dashed rgba(219, 39, 119, .5);
            transform-origin: center;
            animation: ringRotate 2s linear infinite;
        }

        /* 公司名文字 */
        .logo-text {
            margin-top: 28px;
            font-size: 32px;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #ec4899, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            animation: textReveal 2s ease forwards;
            animation-delay: .4s;
            text-align: center;
        }

        /* ===== 动画定义 ===== */
        @keyframes logoIn {
            to {
                transform: scale(1);
                opacity: 1
            }
        }

        @keyframes ringRotate {
            to {
                transform: rotate(360deg)
            }
        }

        @keyframes textReveal {
            from {
                clip-path: inset(0 50% 0 50%);
                opacity: 0
            }

            to {
                clip-path: inset(0 0 0 0);
                opacity: 1
            }
        }

        @keyframes splashOut {
            to {
                opacity: 0;
                visibility: hidden
            }
        }

        /* ================= 首页 ================= */
        .app {
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: appIn .8s ease forwards;
            animation-delay: 2.3s;
        }

        @keyframes appIn {
            to {
                opacity: 1
            }
        }

        header {
            padding: 24px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        nav a {
            margin-left: 32px;
            color: #374151;
            text-decoration: none;
        }

        nav a:hover {
            color: #db2777;
        }

        .hero {
            height: calc(100vh - 88px);
            display: flex;
            align-items: center;
            padding: 0 80px;
        }

        .hero h2 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .hero span {
            background: linear-gradient(90deg, #ec4899, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 18px;
            color: #4b5563;
            max-width: 700px;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #000000;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* ===== 移动端 ===== */
        @media(max-width:768px) {

            header,
            .hero {
                padding: 24px
            }

            .hero h2 {
                font-size: 40px
            }

            .logo-text {
                font-size: 24px;
                letter-spacing: 3px
            }
        }
    </style>
</head>

<body>

    <div class="bg-float"></div>

    <!-- 开屏 -->
    <div class="splash">
        <div class="splash-inner">
            <div class="logo">SJ</div>
            <div class="logo-text">盛杰科技有限公司</div>
        </div>
    </div>

    <!-- 首页 -->
    <div class="app">
        <header>
            <h1>盛杰科技有限公司</h1>
            <nav>
                <a href="#">首页</a>
                <a href="#">产品</a>
                <a href="#">解决方案</a>
                <a href="#">关于我们</a>
            </nav>
        </header>

        <section class="hero">
            <div>
                <h2>科技驱动<br><span>数字化未来</span></h2>
                <p>专注软件研发与数字化解决方案，以技术创新赋能企业持续成长。</p>
            </div>
        </section>
        <footer>
            © 2025 盛杰科技有限公司 · 科技创造价值
        </footer>
    </div>

    <script>
        const bg = document.querySelector('.bg-float');
        window.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            bg.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</body>

</html>
