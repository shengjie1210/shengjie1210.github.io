<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>盛杰科技有限 | 科技驱动未来</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f2027, #0b141a 60%);
      color: #fff;
      line-height: 1.6;
      overflow: hidden;
    }

    /* ================== 开屏动画 ================== */
    .splash {
      position: fixed;
      inset: 0;
      background: #0b141a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: splashFadeOut 0.6s ease forwards;
      animation-delay: 2.1s;
    }

    .splash-text {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      animation: textReveal 2s ease forwards;
    }

    @keyframes textReveal {
      from {
        clip-path: inset(0 100% 0 0);
        opacity: 0;
      }
      to {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
    }

    @keyframes splashFadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ================== 首页内容 ================== */
    .app {
      opacity: 0;
      animation: appFadeIn 0.8s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes appFadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      padding: 24px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 32px;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 15px;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .hero {
      height: calc(100vh - 88px);
      display: flex;
      align-items: center;
      padding: 0 80px;
      background:
        linear-gradient(120deg, rgba(56,189,248,0.15), transparent 40%),
        linear-gradient(300deg, rgba(99,102,241,0.15), transparent 40%);
    }

    .hero-content {
      max-width: 720px;
    }

    .hero h2 {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 24px;
      line-height: 1.2;
    }

    .hero h2 span {
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 40px;
    }

    .hero button {
      padding: 14px 36px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      color: #fff;
    }

    section {
      padding: 100px 80px;
    }

    .section-title {
      font-size: 36px;
      margin-bottom: 60px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .card {
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    footer {
      padding: 40px;
      text-align: center;
      color: #94a3b8;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    @media (max-width: 768px) {
      header, .hero, section {
        padding: 24px;
      }

      .hero h2 {
        font-size: 40px;
      }

      .splash-text {
        font-size: 32px;
        letter-spacing: 3px;
      }
    }
  </style>
</head>

<body>

<!-- 开屏动画 -->
<div class="splash">
  <div class="splash-text">盛杰科技有限公司</div>
</div>

<!-- 首页主体 -->
<div class="app">
  <header>
    <h1>盛杰科技有限</h1>
    <nav>
      <a href="#">首页</a>
      <a href="#">产品</a>
      <a href="#">解决方案</a>
      <a href="#">关于我们</a>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-content">
      <h2>科技驱动<br/><span>数字化未来</span></h2>
      <p>
        盛杰科技有限致力于软件研发、系统集成与数字化解决方案，
        以技术创新赋能企业成长。
      </p>
      <button>了解我们的产品</button>
    </div>
  </div>

  <section>
    <h2 class="section-title">核心能力</h2>
    <div class="cards">
      <div class="card">软件研发</div>
      <div class="card">系统解决方案</div>
      <div class="card">技术咨询</div>
    </div>
  </section>

  <footer>
    © 2025 盛杰科技有限 · 技术改变世界
  </footer>
</div>

</body>
</html>
